version: 0.2
phases:
 
  pre_build:
    commands:
    - echo In the pre_build phase...
  build:
    commands:
    - echo Build started on `date`
  post_build:
    commands:
    - echo Build completed on `date`
    - mvn package
    - mv target/AwsPro.war AwsPro.war
artifacts:
  files:
  - AwsPro.war
  - .ebextensions/**/*
  